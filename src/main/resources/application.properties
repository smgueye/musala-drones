spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/drones
spring.datasource.username=postgres
spring.datasource.password=smgueye
spring.datasource.data=classpath:db/init.sql

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.sql.init.mode=always

logging.file.name=logs/drones.log
logging.pattern.file=%d [%thread] %-5level %-50logger{40} : %msg%n
logging.pattern.rolling-file-name=logs/drones-%d{yyyy-MM-dd}.%i.log
logging.file.max-size=20KB
logging.file.max-history=7
logging.file.total-size-cap=200KB
logging.file.clean-history-on-start=true

scheduling.cron=0 1 * * * *

drones.max-drone-number = ${MAX_DRONE_NUMBER}
